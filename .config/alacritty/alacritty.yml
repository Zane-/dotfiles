# Configuration for Alacritty, the GPU enhanced terminal emulator

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

env:
  TERM: xterm-256color
    
font:
  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  normal:
    family: RobotoMono Nerd Font
    style: Regular

  size: 14.0

# Bindings for tmux
key_bindings:
  - { key: V, mods: Command, chars: "\x01\x76" }
  - { key: S, mods: Command, chars: "\x01\x73" }
  - { key: T, mods: Command, chars: "\x01\x63" }
  - { key: X, mods: Command, chars: "\x01\x78" }
  - { key: J, mods: Command, chars: "\x01\x6A" }
  - { key: K, mods: Command, chars: "\x01\x6B" }
  - { key: H, mods: Command, chars: "\x01\x68" }
  - { key: L, mods: Command, chars: "\x01\x6C" }

window:
  decorations: buttonless
  opacity: 0.95
  padding:
    x: 0
    y: 0

